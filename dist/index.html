<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Fitlit</title>
  </head>
  <body class="dashboard">
    <section class="left-section">
      <h1>Fit Lit</h1>
      <div class="user-welcome">
        <p class="user-name" id="userName"></p>
      </div>
      <div style="width: 90%">
        <canvas class="step-goal" id="stepGoalAvg"></canvas>
      </div>
      <nav class="user-info" id="userInfo"></nav>
    </section>
    <main class="main">
      <section class="main-report">
        <article class="week" id="week">
          <div class="week-chart" style="width: 90%">
            <canvas id="weeklyChart"></canvas>
          </div>
          <form class="calendar-submit">
            <input type="date" id="myDate" value="" />
            <button class="calendar-button" id="calendarBtn" type="button">
              Submit
            </button>
          </form>
        </article>
        <section class="daily-report">
          <article class="hydration" id="hydration"></article>
          <article class="sleep" id="sleep">
            <section id="currentDaySleep"></section>
            <div style="width: 40%">
              <canvas id="dailySleep"></canvas>
            </div>
            <div style="width: 40%">
              <canvas id="allTimeSleep"></canvas>
            </div>
          </article>
        </section>
      </section>
    </main>
    <script src="bundle.js"></script>
  </body>
</html>
