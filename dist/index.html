<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Fitlit</title>
  </head>
  <body>
    <h1>Activity Tracker</h1>
    <div class="dashboard">
      <div class="left-section">
        <nav id="userInfo"></nav>
        <section id="stepGoalAvg"></section>
      </div>
      <main class="main">
        <section class="user-welcome">
          <p id="userName"></p>
        </section>
        <div class="card">
          <section id="week"></section>
          <section id="hydration"></section>
          <section id="sleep">
            <section id="currentDaySleep"></section>
            <section id="allTimeSleep"></section>
          </section>
        </div>
      </main>
    </div>

    <!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
    <script src="bundle.js"></script>
  </body>
</html>
