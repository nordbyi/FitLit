<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Fitlit</title>
  </head>
  <body class="dashboard">
    <section class="left-section">
      <div class="user-welcome" id="userWelcome">
      </div>
      <div style="width: 90%">
        <canvas class="step-goal" id="stepGoalAvg"></canvas>
      </div>
      <nav class="user-info" id="userInfo"></nav>
      <form class="user-inputs-today">
        <h2 class="user-input-title">Add Today's Info:</h2>
        <div class="step-input-info today-inputs">
          <label for="step"><strong> Steps:</strong></label>
          <input type="number" name="step" placeholder="Total Steps for Today" id="todaySteps" class="today-steps" >
        </div>
        <div class="stairs-input-info today-inputs">
          <label for="stairs"><strong>Stairs Climbed:</strong></label>
          <input type="number" name="stairs" placeholder="Flights Climbed Today" id="todayStairs" class="today-stairs">
        </div>
        <div class="minutes-input-info today-inputs">
          <label for="minutes-active"><strong>Minutes Active:</strong></label>
          <input type="number" name="minutes-active" placeholder="Today's Activity Minutes" id="todayActivity" class="today-minutes-active">
        </div>
        <div class="sleep-quality-input-info today-inputs">
          <label for="sleep-quality"><strong>Sleep Quality:</strong></label>
          <input type="number" name="sleep-quality" placeholder="Today's Sleep Quality" id="todaySleepQuality" class="today-sleep-quality">
        </div>
        <div class="sleep-hours-input-info today-inputs">
          <label for="sleep-hours"><strong>Sleep Hours:</strong></label>
          <input type="number" name="sleep-hours" placeholder="Today's Sleep Hours" id="todaySleepHours" class="today-sleep-hours">
        </div>
        <div class="hydration-input-info today-inputs">
          <label for="hydration"><strong>Water Intake:</strong></label>
          <input type="number" name="hydration" placeholder="Water Intake for Today" id="todayHydration" class="today-hydration" >
        </div>
        <div class="input-button-container">
          <button class="input-button" id="inputButton" type="submit" id="saveChanges">Submit</button>
        </div>
        <p class="submit-error" id="submitError"></p>
      </form>
    </section>
    <main class="main">
      <section class="main-report">
        <article class="week" id="week">
          <div class="week-chart" style="width: 90%">
            <canvas id="weeklyChart"></canvas>
          </div>
          <form class="calendar-submit">
            <label for="myDate">Choose a Date: </label>
            <input type="date" id="myDate" />
            <button class="calendar-button" id="calendarBtn" type="button">
              Submit
            </button>
          </form>
        </article>
        <article class="small-weekly-container">
          <div class="small-week-chart" style="width: 30%">
            <canvas class="weekly-steps" id="weekStepChart"></canvas>
          </div>
          <div class="small-week-chart" style="width: 30%">
            <canvas class="weekly-stairs" id="weekStairChart"></canvas>
          </div>
          <div class="small-week-chart" style="width: 30%">
            <canvas class="weekly-minutes" id="weekMinutesActiveChart"></canvas>
          </div>
        </article>
        <section class="daily-report">
          <article class="hydration" id="hydration"></article>
          <article class="sleep" id="sleep">
            <section id="currentDaySleep"></section>
            <div style="width: 40%">
              <canvas id="dailySleep"></canvas>
            </div>
            <div style="width: 40%">
              <canvas id="allTimeSleep"></canvas>
            </div>
          </article>
        </section>
      </section>
    </main>
    <script src="bundle.js"></script>
    <script
      src="https://kit.fontawesome.com/0d2fa0b0fd.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
