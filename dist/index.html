<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Fitlit</title>
  </head>
  <body>
    <h1>Activity Tracker</h1>
    <div class="dashboard">
      <div class="left-section">
        <nav id="userInfo"></nav>
        <div style="width: 300px;">
          <canvas id="stepGoalAvg"></canvas>
        </div>
      </div>
      <main class="main">
        <section class="user-welcome">
          <p id="userName"></p>
        </section>
        <div class="main-report">
          <section class=" week" id="week">
            <div style="width: 800px;">
              <canvas id="weeklyChart"></canvas>
            </div>
          </section>
          <div class="daily-report">
            <section class="hydration" id="hydration"></section>
            <section class="sleep" id="sleep">
              <section id="currentDaySleep"></section>
              <div style="width: 200px;">
                <canvas id="allTimeSleep"></canvas>
              </div>
            </section>
          </div>
        </div>
      </main>
    </div>

    <!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
    <script src="bundle.js"></script>
  </body>
</html>
