<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Fitlit</title>
  </head>
  <body>
    <h1>Activity Tracker</h1>
    <img
      src="./images/turing-logo.png"
      alt="turing logo"
      height="100px"
      width="100px"
    />
    <nav id="userInfo"></nav>
    <section id="stepGoalAvg"></section>
    <main class="main">
      <section class="user-welcome">
        <p id="userName"></p>
      </section>
      <section id="week"></section>
      <section id="hydration"></section>
      <section id="sleep">
        <section id="currentDaySleep"></section>
        <section id="allTimeSleep"></section>
      </section>
    </main>

    <!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
    <script src="bundle.js"></script>
  </body>
</html>
